<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    <link rel="stylesheet" href = "css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href = "css/style.css">
</head>
<body>
    <header class="header">

        <!--armo el logo-->
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1> <!--el span para cuando quiera tener una variante en el texto-->
                </a>
                <!--barra de navegacion-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a> <!--a.navegacion_enlace*3-->
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        
        <!--titulo-->
        <div class="header__texto"> <!--tiene doble guion bajo porque es un elemento del bloque header -->
            <h2 class="no-margin">Blog de cafe con consejos y Cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >
            </div>

            <div class="campo">
                <label for="email">E-Mail</label>
                <input 
                    type="email" 
                    placeholder="tu E-mail" 
                    id="email"
                >
            </div>

            <div class="campo">
                <label for="Mensaje">Mensaje</label>
                <textarea 
                    id="mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="enviar" class="boton boton--primario">
            </div>

        </form>
           
    </main>

        <footer class="footer">
           <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1> <!--el span para cuando quiera tener una variante en el texto-->
                    </a>
                    <!--barra de navegacion-->
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a> <!--a.navegacion_enlace*3-->
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
           </div>
        </footer> 
        <script src="./js/modernizr.js"></script>
</body>
</html>
